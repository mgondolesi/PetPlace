<ion-header>
  <ion-toolbar color="primary">
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
          </ion-buttons>
    <ion-title>PetPlace</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
      </ion-refresher>
  <ion-grid>  
    <ion-grid class="c">  
      <p><strong>Bienvenido</strong>: {{data}}</p>
    </ion-grid>  


    <ion-list>
      <ion-card *ngFor="let mascota of mascotas" >
          <img src= "{{ mascota.foto }}" (click)="goToView(mascota)">
        <ion-card-header>
          <ion-card-subtitle>{{ mascota.raza }}</ion-card-subtitle>
          <ion-card-title>{{ mascota.nombre | uppercase }}</ion-card-title>
        </ion-card-header>
        <ion-card-content>{{ mascota.descripcion }}</ion-card-content>
        <ion-label >
       {{mascota.matchInfo.estado}}
      </ion-label>
        <ion-item  *ngIf="mascota.amo!=userId">
            <ion-fab-button>
                <ion-select interface="popover" (ionChange)="match(mascota, $event)">
                    <ion-select-option *ngFor="let miMascota of misMascotas">{{ miMascota._id}}</ion-select-option>
                  </ion-select >
              <ion-icon name="paw"></ion-icon>
            </ion-fab-button>
          <ion-select interface="popover" (ionChange)="match(mascota, $event)">
            <ion-select-option *ngFor="let miMascota of misMascotas">{{ miMascota._id}}</ion-select-option>
          </ion-select >
        </ion-item>
      </ion-card>
    </ion-list>
    
   
    

  
<ion-router-outlet id="content1"></ion-router-outlet>
</ion-grid>  
</ion-content>
<ion-menu side="start" menuId="first" contentId="content1">
  <ion-header>
    <ion-toolbar>
      <ion-title>{{data}}</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list *ngFor="let pages of navigate">
      
    <ion-menu-toggle auto-hide="true">
      <ion-item [routerLink]="pages.url" routerDirection="forward">
      
          <ion-icon [name]="pages.icon" slot="start"></ion-icon>
             {{pages.title}} 
      </ion-item>
     

    </ion-menu-toggle>
    </ion-list>
  </ion-content>
  
      
</ion-menu>
