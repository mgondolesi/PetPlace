<ion-header translucent>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/welcome"></ion-back-button>
    </ion-buttons>
    <ion-title>Mis Mascotas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

    <ion-list>
        <ion-item *ngFor="let mascota of mascotas">
          <ion-avatar slot="start">
              <img src={{mascota.foto}}>
            </ion-avatar>
            <ion-label>
              <h2>{{ mascota.nombre | uppercase }}</h2>
              <h3>{{ mascota.raza }}</h3>
              <p>{{ mascota.descripcion }}</p>
            </ion-label>
        </ion-item>
      </ion-list>


      <ion-fab vertical="bottom" horizontal="end" slot="fixed" >
        <ion-fab-button (click)="goToCreate()">
          <ion-icon name="add"></ion-icon>
        </ion-fab-button>
      </ion-fab>
</ion-content>
